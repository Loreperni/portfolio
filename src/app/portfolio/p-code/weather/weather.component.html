<div *ngIf="!weather">
  <input type="text" placeholder="Enter location" #searchBox>
  <button (click)="searchWeather(searchBox.value); searchBox.value='';">Search</button>
</div>
<div *ngIf="weather">
  <h2>{{ weather.name }}, {{ weather.sys.country }}</h2>
  <p>Temperature: {{ weather.main.temp }} K</p>
  <p>Humidity: {{ weather.main.humidity }}%</p>
  <p>Wind Speed: {{ weather.wind.speed }} m/s</p>
</div>
